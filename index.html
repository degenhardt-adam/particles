<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Particle Simulator</title>
    <style>
        /* Basic reset & styling */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background: #111;
            color: #0f0;
            font-family: monospace;
        }
        canvas { touch-action: none; }
        #fps {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        /* Spawn rate control slider */
        #spawn-control {
            position: absolute;
            top: 50px;
            left: 10px;
            user-select: none;
        }
        #spawn-control input[type="range"], #size-control input[type="range"] {
             vertical-align: middle;
         }

        #size-control {
            position: absolute;
            top: 80px;
            left: 10px;
            user-select: none;
            display: flex;
            flex-direction: column;
            row-gap: 4px;
        }

        #size-control .slider-row {
            display: flex;
            align-items: center;
            column-gap: 6px;
        }
        #eraser-control {
            position: absolute;
            top: 140px;
            left: 10px;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Canvas where the particles are rendered -->
    <canvas id="canvas"></canvas>
    <!-- Frames-per-second counter -->
    <div id="fps"></div>

    <!-- Spawn rate slider -->
    <div id="spawn-control">
        Spawn rate:
        <input type="range" id="spawnRate" min="10" max="1000" value="200" step="10" />
        <span id="spawnRateValue">200</span>/s
    </div>

    <!-- Particle size sliders -->
    <div id="size-control">
        <div class="slider-row">
            <label>Min size
                <input type="range" id="minRadius" min="1" max="15" value="3" />
                <span id="minRadiusValue">3</span>px
            </label>
        </div>
        <div class="slider-row">
            <label>Max size
                <input type="range" id="maxRadius" min="1" max="15" value="8" />
                <span id="maxRadiusValue">8</span>px
            </label>
        </div>
    </div>
    <!-- Eraser toggle -->
    <div id="eraser-control">
        <label>
            <input type="checkbox" id="eraserToggle" /> Eraser mode
        </label>
    </div>

    <!-- Main simulation script -->
    <script src="script.js"></script>
</body>
</html>
